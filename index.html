<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./images/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="header page__section">
      <img src="./images/atus.svg" alt="atus logo" class="header__image" />
    </div>
    <div class="profile page__section">
      <img src="./images/profile__image.svg" alt="jc" class="profile__image" />
      <div class="profile__section-info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button
          class="profile__edit-button"
          id="profile-edit-button"
          type="button"
        ></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </div>

    <main class="content">
      <section class="gallery page__section">
        <ul class="gallery__cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite Vally"
            />
            <div class="card__discription">
              <h2 class="card__title">Yosemite Vally</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__discription">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__discription">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__discription">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National"
            />
            <div class="card__discription">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__discription">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__content">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__edit">Edit Profile</p>
        <fieldset class="modal__name">
          <label for="Name" class="modal__name-label"></label>
          <input
            type="text"
            class="modal__name-item"
            id="profile-title-input"
            name="Name"
            placeholder="Name"
          />
          <label for="Title" class="modal__name-label"></label>
          <input
            type="text"
            class="modal__name-item"
            id="profile-description-input"
            name="Title"
            placeholder="Description"
          />
        </fieldset>
        <fieldset class="modal__save">
          <button type="submit" class="modal__button">Save</button>
        </fieldset>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
