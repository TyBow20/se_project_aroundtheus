    <!-- edit -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__content">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__edit">Edit Profile</h2>
        <form class="modal__form form" id="profile-edit-form">
          <fieldset class="form__fieldset">
            <label for="profile-title-input" class="form__label"></label>
            <input
              type="text"
              class="form__input"
              id="profile-title-input"
              name="Name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__name-error" id="profile-title-input-error"
              >Lorem ipsum dolor sit.</span
            >
            <label for="profile-description-input" class="form__label"></label>
            <input
              type="text"
              class="form__input"
              id="profile-description-input"
              name="Title"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__title-error" id="profile-description-input-error"
              >Lorem ipsum dolor sit amet.</span
            >
          </fieldset>
          <fieldset class="form__save form__fieldset-type-save">
            <button type="submit" class="form__button form__popup-button">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--Add cards -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__content">
        <button class="modal__close" id="add-close-button"></button>
        <h2 class="modal__edit">New Place</h2>
        <form class="modal__form form" id="add-edit-form">
          <fieldset class="form__fieldset">
            <label for="profile-title-input" class="form__label"></label>
            <input
              type="text"
              class="form__input"
              id="add-title-input"
              name="Name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__name-error" id="add-title-input-error"
              >Please fill out this field</span
            >
            <label for="profile-description-input" class="form__label"></label>
            <input
              type="url"
              class="form__input"
              id="add-url-input"
              name="Title"
              placeholder="Image Link"
              required
            />
            <span class="form__title-error" id="add-url-input-error"
              >Please enter a web adress</span
            >
          </fieldset>
          <fieldset class="form__save form__fieldset-type-save">
            <button
              type="submit"
              class="form__button form__popup-button"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
