<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./images/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body style="background-color:black;padding-left: 19px; padding-right: 19px;">
    <div class="header">
      <img src="/images/atus.svg" alt="atus logo" class="header__image">
      <div class="header__line"></div>
      <div class="header__group">
        <img src="/images/jacques-cousteau.svg" alt="jc" class="header__image_jacques">
        <div class="header__profile-info">
          <h1 class="header__title">Jacques Cousteau</h1>
          <button class="header__edit-button" type="button"></button>
          <p class="header__description">Explorer</p>
        </div>
        <button class="header__add-button" type="button"></button>
      </div>
    </div>
    <main class="content">
      <section class="gallery page__section">
        <ul class="gallery__cards">
          <li class="card">
            <img class="card_image" src="images/yosemite.jpg" alt="Yosemite Vally" />
            <div class="card__discription">
              <h2 class="card__title"> Yosemite Vally</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card_image" src="images/lake-louise.jpg" alt="Lake Louise" />
            <div class="card__discription">
              <h2 class="card__title"> Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card_image" src="images/bald-mountains.jpg" alt="Bald Mountains" />
            <div class="card__discription">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card_image" src="images/latemar.jpg" alt="Latemar" />
            <div class="card__discription">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card_image" src="images/vanoise.jpg" alt="Vanoise National" />
            <div class="card__discription">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card_image" src="images/lago.jpg" alt="Lago di Braies" />
            <div class="card__discription">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <img class="footer__copywrite" src="images/AroundTheUS.png" alt="footer image" />
    </footer>
  </body>
</html>
